apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "ml.qingsu.greenrunner"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 7
        versionName "1.4.2"
    } 
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
	//compile 'com.android.support:coordinatorlayout:28.0.0-alpha1'
    compile project(':setupwizardlib')
    compile 'cat.ereza:customactivityoncrash:2.1.0' 
	compile 'com.github.daniel-stoneuk:material-about-library:2.2.1'
}
